<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀원 소개</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap');

        body {
            font-family: 'Nanum Gothic', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 3em;
            margin: 0;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .team {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
        }
        .member {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .member:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .member p {
            margin-top: 10px;
            font-size: 1.2em;
            color: #333;
        }
        .profile {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-bottom: 40px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile img {
            max-width: 400px;
            border-radius: 10px;
            margin-right: 20px;
        }
        .profile .description {
            max-width: 500px;
        }
        .profile .description h2 {
            font-size: 2.5em;
            margin: 0;
            margin-bottom: 10px;
            color: #333;
        }
        .profile .description p {
            font-size: 1.2em;
            color: #555;
            line-height: 1.5;
        }
        .profile .description p span {
            color: #333;
            font-weight: bold;
        }
        .profile .description .career {
            margin-top: 20px;
        }
        .profile .description .career ul {
            padding-left: 20px;
        }
    </style>
    <script>
        function showProfile(member) {
            const profiles = {
                dong: {
                    name: "이동현",
                    nickname: "",
                    description: "",
                    image: "member1.jpg",
                    career: []
                },
                kwon: {
                    name: "권영우",
                    nickname: "",
                    description: "",
                    image: "member2.jpg",
                    career: []
                },
                jung: {
                    name: "정해린",
                    nickname: "",
                    description: "",
                    image: "member3.jpg",
                    career: []
                },
                sung: {
                    name: "정성윤",
                    nickname: "",
                    description: "",
                    image: "member4.jpg",
                    career: []
                }
            };

            document.getElementById('profile-img').src = profiles[member].image;
            document.getElementById('profile-name').innerText = profiles[member].name;
            document.getElementById('profile-nickname').innerText = `별명: ${profiles[member].nickname}`;
            document.getElementById('profile-description').innerText = profiles[member].description;
            const careerList = document.getElementById('career-list');
            careerList.innerHTML = '';
            profiles[member].career.forEach(item => {
                const li = document.createElement('li');
                li.innerText = item;
                careerList.appendChild(li);
            });
        }
    </script>
</head>
<body onload="showProfile('dong')">
    <div class="container">
        <div class="header">
            <h1>멤버 소개</h1>
        </div>
        <div class="team">
            <div class="member" onclick="showProfile('dong')">
                <p>이동현</p>
            </div>
            <div class="member" onclick="showProfile('kwon')">
                <p>권영우</p>
            </div>
            <div class="member" onclick="showProfile('jung')">
                <p>정해린</p>
            </div>
            <div class="member" onclick="showProfile('sung')">
                <p>정성윤</p>
            </div>
        </div>
        <div id="profile" class="profile">
            <img id="profile-img" src="member1.jpg" alt="프로필 이미지">
            <div class="description">
                <h2 id="profile-name">이동현</h2>
                <p id="profile-nickname">별명: </p>
                <p id="profile-description"></p>
                <div class="career">
                    <p><span>주요경력</span></p>
                    <ul id="career-list"></ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
