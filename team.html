<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀원 소개</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap');

        body {
            font-family: 'Nanum Gothic', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            background-color: #bbb; /* 더 짙은 회색 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            font-size: 2.5em;
            margin: 0;
            color: #333;
        }
        .team {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
        }
        .member {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .member:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .member p {
            margin-top: 10px;
            font-size: 1.2em;
            color: #333;
        }
        .profile {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile img {
            max-width: 300px;
            border-radius: 10px;
            margin-right: 20px;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .profile img:hover {
            transform: scale(1.05);
        }
        .profile .description {
            max-width: 600px;
        }
        .profile .description h2 {
            font-size: 2em;
            margin: 0;
            margin-bottom: 10px;
            color: #333;
        }
        .profile .description p {
            font-size: 1.2em;
            color: #555;
            line-height: 1.5;
        }
        .profile .description p span {
            color: #333;
            font-weight: bold;
        }
        .profile .description .career {
            margin-top: 20px;
        }
        .profile .description .career ul {
            padding-left: 20px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            margin-top: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        footer a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            transition: color 0.3s;
        }
        footer a:hover {
            color: #ddd;
        }
        footer img {
            width: 40px;
            vertical-align: middle;
        }
    </style>
    <script>
        function showProfile(member) {
            const profiles = {
                dong: {
                    name: "이동현",
                    major: "전공: 컴퓨터 공학",
                    studentId: "학번: 2017101234",
                    task: "업무: Image_Page",
                    github: "Github: github.com/dong",
                    image: "member1.jpg",
                    pageImage: "page1.jpg",
                    pageLink: "https://example.com/page1"
                },
                kwon: {
                    name: "권영우",
                    major: "전공: 소프트웨어 공학",
                    studentId: "학번: 2017105678",
                    task: "업무: Main_Page",
                    github: "Github: github.com/kwon",
                    image: "member2.jpg",
                    pageImage: "page2.jpg",
                    pageLink: "https://example.com/page2"
                },
                jung: {
                    name: "정해린",
                    major: "전공: 데이터 사이언스",
                    studentId: "학번: 2017201234",
                    task: "업무: Information_Page",
                    github: "Github: github.com/jung",
                    image: "member3.jpg",
                    pageImage: "page3.jpg",
                    pageLink: "https://example.com/page3"
                },
                sung: {
                    name: "정성윤",
                    major: "전공: 데이터사이언스학과",
                    studentId: "학번: 18011732",
                    task: "업무: Information_Page",
                    github: "Github: https://github.com/sung3504",
                    image: "member4.jpg",
                    pageImage: "page4.jpg",
                    pageLink: "https://example.com/page4"
                }
            };

            document.getElementById('profile-img').src = profiles[member].image;
            document.getElementById('profile-name').innerText = profiles[member].name;
            document.getElementById('profile-major').innerText = profiles[member].major;
            document.getElementById('profile-studentId').innerText = profiles[member].studentId;
            document.getElementById('profile-task').innerText = profiles[member].task;
            document.getElementById('profile-github').innerText = profiles[member].github;

            const pageImage = document.getElementById('page-image');
            pageImage.src = profiles[member].pageImage;
            pageImage.parentElement.href = profiles[member].pageLink;
        }
    </script>
</head>
<body onload="showProfile('dong')">
    <div class="container">
        <div class="header">
            <h1>Team Member </h1>
        </div>
        <div class="team">
            <div class="member" onclick="showProfile('dong')">
                <p>이동현</p>
            </div>
            <div class="member" onclick="showProfile('kwon')">
                <p>권영우</p>
            </div>
            <div class="member" onclick="showProfile('jung')">
                <p>정해린</p>
            </div>
            <div class="member" onclick="showProfile('sung')">
                <p>정성윤</p>
            </div>
        </div>
        <div id="profile" class="profile">
            <img id="profile-img" src="member1.jpg" alt="프로필 이미지">
            <div class="description">
                <h2 id="profile-name">이동현</h2>
                <p id="profile-major">전공: 컴퓨터 공학</p>
                <p id="profile-studentId">학번: 2017101234</p>
                <p id="profile-task">업무: Main_page</p>
                <p id="profile-github">Github: github.com/dong</p>
                <div class="career">
                    <a href="" target="_blank">
                        <img id="page-image" src="page1.jpg" alt="업무 이미지" style="width: 100%; border-radius: 10px;">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <a href="https://example.com/home">
            <img src="home-logo.png" alt="Home"> HOME
        </a>
        <a href="https://example.com/api">
            <img src="api-logo.png" alt="API">
        </a>
        <a href="https://github.com/team">
            <img src="github-logo.png" alt="Team Github"> Team Github
        </a>
    </footer>
</body>
</html>
